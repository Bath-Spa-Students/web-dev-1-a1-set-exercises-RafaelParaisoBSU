<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sampler and Text to Speech</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Audio Sampler</h1>
    </div>
    <div class="container">
        <div class="container">
            <div class="audio1" onclick="playAudio('audio1')">
                <audio src="Audio/ah-ha.mp3" type="mp3"></audio>
                <h2>Ah-ha!</h2>
                <p>1.4</p>
            </div>
            <div class="audio2" onclick="playAudio('audio2')">
                <audio src="Audio/back-of-the-net.mp3" type="mp3"></audio>
                <h2>Back of the Net</h2>
                <p>1.02</p>
            </div>
            <div class="audio3" onclick="playAudio('audio3')">
                <audio src="Audio/bangoutoforder.mp3" type="mp3"></audio>
                <h2>Bang Out Of Order</h2>
                <p>1.38</p>
            </div>
            <div class="audio4" onclick="playAudio('audio4')">
                <audio src="Audio/dan.mp3" type="mp3"></audio>
                <h2>Dan</h2>
                <p>0.5</p>
            </div>
            <div class="audio5" onclick="playAudio('audio5')">
                <audio src="Audio/emailoftheevening.mp3" type="mp3"></audio>
                <h2>Email of The Evening</h2>
                <p>3</p>
            </div>
            <div class="audio6" onclick="playAudio('audio6')">
                <audio src="Audio/hellopartridge.mp3" type="mp3"></audio>
                <h2>Hello Partridge</h2>
                <p>1.91</p>
            </div>
            <div class="audio7" onclick="playAudio('audio7')">
                <audio src="Audio/iateascotchegg.mp3" type="mp3"></audio>
                <h2>I ate a Scotch Egg</h2>
                <p>3</p>
            </div>
            <div class="audio8" onclick="playAudio('audio8')">
                <audio src="Audio/imconfused.mp3" type="mp3"></audio>
                <h2>Im Confused</h2>
                <p>1.5</p>
            </div>
        </div>
    </div>
    <div class="Header">
        <button onclick="redirectToTextToSpeechPage()">Text To Speech</button>
    </div>
