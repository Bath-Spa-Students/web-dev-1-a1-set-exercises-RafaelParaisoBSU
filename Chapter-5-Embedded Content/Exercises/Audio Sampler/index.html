<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sampler and Text to Speech</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Background image container -->
    <div class="bg">
        <img src="Images/87c3d1dd-185a-42d1-8c90-f7645ef18a52.jpeg" width="1920" height="1080">
    </div>
    <!-- Header section -->
    <div class="header">
        <h1>Audio Sampler</h1>
    </div>
    <!-- Container for audio samples -->
    <div class="container">
        <!-- Individual audio sample with title and duration -->
        <div class="grid-item audio1" onclick="playAudio('audio1')">
            <audio src="Audio/ah-ha.mp3" type="mp3"></audio>
            <h2>Ah-ha!</h2>
            <p>1.4</p>
        </div>
        <div class="grid-item audio2" onclick="playAudio('audio2')">
            <audio src="Audio/back-of-the-net.mp3" type="mp3"></audio>
            <h2>Back of the Net</h2>
            <p>1.02</p>
        </div>
        <div class="grid-item audio3" onclick="playAudio('audio3')">
            <audio src="Audio/bangoutoforder.mp3" type="mp3"></audio>
            <h2>Bang Out Of Order</h2>
            <p>1.38</p>
        </div>
        <div class="grid-item audio4" onclick="playAudio('audio4')">
            <audio src="Audio/dan.mp3" type="mp3"></audio>
            <h2>Dan</h2>
            <p>0.5</p>
        </div>
        <div class="grid-item audio5" onclick="playAudio('audio5')">
            <audio src="Audio/emailoftheevening.mp3" type="mp3"></audio>
            <h2>Email of The Evening</h2>
            <p>3</p>
        </div>
        <div class="grid-item audio6" onclick="playAudio('audio6')">
            <audio src="Audio/hellopartridge.mp3" type="mp3"></audio>
            <h2>Hello Partridge</h2>
            <p>1.91</p>
        </div>
        <div class="grid-item audio7" onclick="playAudio('audio7')">
            <audio src="Audio/iateascotchegg.mp3" type="mp3"></audio>
            <h2>I ate a Scotch Egg</h2>
            <p>1.7</p>
        </div>
        <div class="grid-item audio8" onclick="playAudio('audio8')">
            <audio src="Audio/imconfused.mp3" type="mp3"></audio>
            <h2>Im Confused</h2>
            <p>1.5</p>
        </div>
    </div>
    <div class="container2">
        <h1>Text to Speech</h1>
        <!-- Text input area -->
        <div class="inputtext">
            <textarea id="text-to-speech" placeholder="Enter text here!"></textarea>
        </div>
        <!-- Button to trigger text-to-speech conversion -->
        <div class="speechbutton">
            <button type="button" onclick="textToAudio()"><b>Speak</b></button>
        </div>
        <!-- Note section -->
        <div class="note">
            <b>NOTE:</b> Enter your text and click the Speak button <br>to convert it to speech!
        </div>
    </div>
<!-- Closing body and HTML tags -->
</body>
</html>
