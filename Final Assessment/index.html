<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dying Light</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="shortcut icon" type="image/x-icon" href="Images/icon.png" />
</head>

<body>
    <header class="navbar">
        <div class="logo-image">
            <img src="Images/logo.jpg" alt="logo" height="75px">
        </div>
        <div class="nav-links">
            <a href="Home">Home</a>
            <a href="About">About</a>
            <a href="Play Now">Play Now</a>
            <a href="Characters">Characters</a>
            <a href="Learn More">Learn More</a>
        </div>
    </header>
    <div class="container">
        <div class="mainbg">
            <img class="bg" src="Images/bg.jpg" alt="bg">
        </div> 
        <div class="playnow">
            <button type="button" id="playButton" class="play-button" onclick="playGame()"></button>
        </div>
        <div class="tagline">
            <p>Fight for survival in a post-apocalyptic open world in Dying Light 2, an FPP action game from Techland.</p>
        </div>
        <video width="1920" height="1080" autoplay muted loop>
            <source src="Images/trailer.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay">
        <img class ="overlay1" src="Images/1.png">
        <img class ="overlay2" src="Images/2.png">
    </div>
</body>

</html>
